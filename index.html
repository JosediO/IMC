<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>IMC</title>
</head>
<body>
    <header>
       
    </header>
    <div id="box">
        <div id="cardBox">
            
                <!--<div id="lenguage">
                    <button id="usa" onclick="lenguage()"> <image class="flag" src="assets/usa.png"></image></button>
                    <button id="brazil" onclick="lenguage()"> <image class="flag" src="assets/brazil.png"></image></button>
                </div>-->
            <div>    
            <form>
            <label for="height">Height</label>
            <input id= "height" min="0" class="inputbox" required placeholder="0" type="number">
            </span>    
            </div> 
            <div>
            <label for="weight">Weight</label>
            <input id= "weight" min="0" class="inputbox" required placeholder="0" type="number">
            </div>
            <div>
            <button id="calc" type="submit" onclick="imc()">Calc</button>
            <button id="clear" type="reset" >Clear</button>
            </div>
            </form>
            <div>
                <input id="resultField" type="text" value="" disabled>
            </div>
        </div>
    </div>
    <script>
        function imc(){
            let height = document.getElementById("height").value;
            let weight = document.getElementById("weight").value;
            let result = (weight/((height * height)/10000)).toFixed(2);
            if(height == 0|| weight == 0){
                alert("Falta os dados!");
            }else if(result <= 18.4){
                document.getElementById("resultField").style.color="#b30000";
                document.getElementById("resultField").value="Malnutrition";    
            }else if(result >= 18.5 && result <= 24.9){
                document.getElementById("resultField").style.color="gray";
                document.getElementById("resultField").value="Normal";
            }else if(result >= 25 && result <= 29.9){
                document.getElementById("resultField").style.color="#c0ce00";
                document.getElementById("resultField").value="Overweight";
            }else if(result >= 30 && result <= 39.9){
                document.getElementById("resultField").style.color="#ff0000";
                document.getElementById("resultField").value="Obesity";    
            }else if(result >= 40 ){
                document.getElementById("resultField").style.color="#b30000";
                document.getElementById("resultField").value="Severe Obesity";
            }
        }
        function lenguage(){
            if(document.getElementById("usa").style.display="none"){
                document.getElementById("brazil").style.display="flex";
            }else if(document.getElementById("brazil").style.display="none"){
                document.getElementById("usa").style.display="flex";
            }
        }    

    </script>
</body>
</html>
